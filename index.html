<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Periodic Table</title>
<style>
  body {
    font-family: Arial, sans-serif;
    padding: 20px;
    background-color: #edffe0;
    color: #22470a;
  }

  #searchInput {
    margin-bottom: 10px;
    padding: 5px;
    width: 200px;
  }

  #sortButton {
    margin-left: 10px;
    padding: 5px 10px;
    cursor: pointer;
    background-color: #34a853;
    color: #edffe0;
    border: none;
    border-radius: 5px;
  }

  #sortButton:hover {
    background-color: #7dd277;
  }

  #periodicTable {
    display: grid;
    grid-template-columns: repeat(18, 80px);
    grid-auto-rows: 100px;
    gap: 5px;
    margin-top: 20px;
  }

  .element-card {
    padding: 5px;
    border-radius: 5px;
    text-align: center;
    font-size: 12px;
    color: #000;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    box-shadow: 0 0 3px rgba(0,0,0,0.3);
    transition: transform 0.1s;
  }

  .element-card:hover {
    transform: scale(1.05);
  }
</style>
</head>
<body>

<input type="text" id="searchInput" placeholder="Search by name or symbol">
<button id="sortButton">Sort by Atomic Number</button>
<div id="periodicTable"></div>

<script type="module" src="script.js"></script>

</body>
</html>
